<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="author" content="name">
		<meta name="description" content="description here">
		<meta name="keywords" content="keywords,here">
		<!-- <link rel="shortcut icon" href="favicon.gif"> -->
		<!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
		<style>
			form *{
				display: block;
			}
		</style>
		<title>title</title>
	</head>
	<body>
		<form>
			<label>
				<str>Title:</str>
				This is what the title of your page (not game) will be:
				<textarea data-cookie data-borksy-replace-single="TITLE" data-default-type="string" data-default="My Bitsy Game By Me" rows="4" cols="50" wrap="hard" name="title" id="title"></textarea>
			</label>
			<label>
				<str>Game-Data:</str>
				This is the gamedata from Bitsy:
				<textarea data-cookie data-borksy-replace-single="GAMEDATA" data-default-type="file" data-default="gamedata.txt" rows="4" cols="50" wrap="hard" name="gamedata" id="gamedata"></textarea>
			</label>
			<label>
				<str>CSS:</str>
				This is the CSS for your page:
				<textarea data-cookie data-borksy-replace-single="CSS" data-default-type="file" data-default="style.css" rows="4" cols="50" wrap="hard" name="css" id="css"></textarea>
			</label>

			<label>
				<str>Font-Data:</str>
				This is the data for your game's font:
				<textarea data-cookie data-borksy-replace-single="FONTDATA" data-default-type="file" data-default="fontdata.txt" rows="4" cols="50" wrap="hard" name="fontdata" id="fontdata"></textarea>
			</label>

			<label>
				<str>Markup:</str>
				This is the HTML content of your game's body tag:
				<textarea data-cookie data-borksy-replace-single="MARKUP" data-default-type="file" data-default="body.html" rows="4" cols="50" wrap="hard" name="markup" id="markup"></textarea>
			</label>

			<label>
				<str>Hacks:</str>
				This is JS loaded into a script tag after all Bitsy code
				<textarea data-cookie data-borksy-replace-single="HACKS" rows="4" cols="50" wrap="hard" name="hacks" id="hacks"></textarea>
			</label>

		</form>
		<button id="restore-button">Restore Defaults</button>

		<button id="download-button">Download File</button>
	
		<script src="scripts/js.cookie.js" type="text/javascript"></script>

		<script src="scripts/jquery.min.js" type="text/javascript"></script>

		<script src="scripts/borksy.js" type="text/javascript"></script>
	</body>
</html>
